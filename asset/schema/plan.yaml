      - type: object
        properties:
          name:
            type: string
          environment:
            type: array
            items:
              type: string
        additionalProperties: false
        required:
          - name

type: object
properties:
  extend:
    type: boolean
  stages:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        before_stage:
          type: string
        after_stage:
          type: string
        tasks:
          type: array
          items:
            $ref: '#/definitions/stageTask'
        run-mode:
          type: string
          enum:
            - always
            - on-success
            - on-failure
        concurrent:
          type: boolean
        environment:
          type: array
          items:
            type: string
      additionalProperties: false
      required:
        - name
  environment:
    type: array
    items:
      type: string
additionalProperties: false
