env:
  global:
    - CC_TEST_REPORTER_ID=13e1e79876bbc72c624366a8c8967c6e3170bd0804989d77033034f59c9e938b
language: go
go:
  - 1.9.x
  - 1.10.x
  - tip
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - go test -coverprofile=c.out -covermode=atomic
after_script:
  - ./cc-test-reporter after-build --coverage-input-type gocov --exit-code $TRAVIS_TEST_RESULT
